<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Viewer with Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0e0e10;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #18181b;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #9147ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .player, .chat {
      height: 100%;
    }
    .player {
      flex: 1;
    }
    .chat {
      width: 350px;
      border-left: 1px solid #333;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* ðŸ“± Mobile Responsive Layout */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .chat {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="streamerInput" placeholder="Enter Twitch username..." />
    <button onclick="loadStream()">Watch Stream</button>
  </header>

  <main>
    <div class="player">
      <iframe id="playerFrame"
        src="https://player.twitch.tv/?channel=kai_cenat&parent=ziadmust2.github.io"
        allowfullscreen>
      </iframe>
    </div>

    <div class="chat">
      <iframe id="chatFrame"
        src="https://www.twitch.tv/embed/kai_cenat/chat?parent=ziadmust2.github.io">
      </iframe>
    </div>
  </main>

  <script>
    function loadStream() {
      const username = document.getElementById("streamerInput").value.trim().toLowerCase();
      if (!username) return;

      const parent = "ziadmust2.github.io";
      const playerFrame = document.getElementById("playerFrame");
      const chatFrame = document.getElementById("chatFrame");

      playerFrame.src = `https://player.twitch.tv/?channel=${username}&parent=${parent}`;
      chatFrame.src = `https://www.twitch.tv/embed/${username}/chat?parent=${parent}`;
    }
  </script>

</body>
</html>
