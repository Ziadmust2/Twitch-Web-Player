<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Web Player</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0e0e10;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #18181b;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 14px;
      font-size: 18px;
      background-color: #9147ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100%;
      position: relative;
    }
    .player {
      flex: 1;
      position: relative;
    }
    .chat {
      width: 350px;
      border-left: 1px solid #333;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #twitch-embed {
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    /* Hidden on mobile by default */
    .chat.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .chat {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="streamerInput" placeholder="Enter Twitch username..." />
    <button onclick="loadStream()">Watch</button>
    <button onclick="toggleChat()">Toggle Chat</button>
    <button onclick="goFullscreen()">Fullscreen</button>
  </header>

  <main>
    <div class="player" id="player-container">
      <div id="twitch-embed"></div>
    </div>
    <div class="chat hidden" id="chat">
      <iframe id="chatFrame"
        src="https://www.twitch.tv/embed/kai_cenat/chat?parent=ziadmust2.github.io">
      </iframe>
    </div>
  </main>

  <script>
    let player;
    const parent = "ziadmust2.github.io";

    function loadStream() {
      const username = document.getElementById("streamerInput").value.trim().toLowerCase();
      if (!username) return;

      // Replace embed
      document.getElementById("twitch-embed").innerHTML = "";
      player = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: username,
        parent: [parent],
        autoplay: true
      });

      // Update chat
      document.getElementById("chatFrame").src =
        `https://www.twitch.tv/embed/${username}/chat?parent=${parent}`;
    }

    function toggleChat() {
      const chat = document.getElementById("chat");
      chat.classList.toggle("hidden");
    }

    function goFullscreen() {
      const elem = document.getElementById("player-container");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Default stream on load
    window.onload = () => {
      player = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: "kai_cenat",
        parent: [parent],
        autoplay: true
      });
    };
  </script>

</body>
</html>
