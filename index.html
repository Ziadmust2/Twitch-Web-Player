<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer with Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0e0e10;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    header {
      padding: 10px;
      background-color: #18181b;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #9147ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .player {
      flex: 1;
    }
    .chat {
      width: 350px;
      border-left: 1px solid #333;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 🔍 Stream Search Bar -->
  <header>
    <input type="text" id="streamerInput" placeholder="Enter Twitch username..." />
    <button onclick="loadStream()">Watch Stream</button>
    <button onclick="jumpToLive()">Jump to Live</button>
  </header>

  <!-- 🖥️ Main Viewer -->
  <main>
    <div class="player">
      <iframe id="playerFrame"
        src="https://player.twitch.tv/?channel=kai_cenat&parent=ziadmust2.github.io"
        allowfullscreen>
      </iframe>
    </div>

    <div class="chat">
      <iframe id="chatFrame"
        src="https://www.twitch.tv/embed/kai_cenat/chat?parent=ziadmust2.github.io">
      </iframe>
    </div>
  </main>

  <!-- 🧠 Script to Load and Jump -->
  <script>
    function loadStream() {
      const username = document.getElementById("streamerInput").value.trim().toLowerCase();
      if (!username) return;

      const parent = "ziadmust2.github.io";
      const playerFrame = document.getElementById("playerFrame");
      const chatFrame = document.getElementById("chatFrame");

      playerFrame.src = `https://player.twitch.tv/?channel=${username}&parent=${parent}`;
      chatFrame.src = `https://www.twitch.tv/embed/${username}/chat?parent=${parent}`;
    }

    function jumpToLive() {
      const iframe = document.getElementById("playerFrame");
      const currentSrc = iframe.src;

      // Reload the stream iframe to jump to live
      iframe.src = currentSrc;
    }
  </script>

</body>
</html>
