<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer with Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0e0e10;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    header {
      padding: 10px;
      background-color: #18181b;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 250px;
      max-width: 80vw;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #9147ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .player {
      flex: 1;
      position: relative;
    }
    .chat {
      width: 350px;
      border-left: 1px solid #333;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .chat {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ” Stream Search Bar & Controls -->
  <header>
    <input type="text" id="streamerInput" placeholder="Enter Twitch username..." />
    <button onclick="loadStream()">Watch Stream</button>
    <button onclick="toggleChat()">Toggle Chat</button>
  </header>

  <!-- ðŸ–¥ï¸ Main Viewer -->
  <main>
    <div class="player">
      <iframe id="playerFrame"
        src="https://player.twitch.tv/?channel=kai_cenat&parent=ziadmust2.github.io"
        allowfullscreen>
      </iframe>
    </div>

    <div class="chat hidden" id="chat">
      <!-- Chat will be dynamically injected here -->
    </div>
  </main>

  <!-- ðŸ§  Script to Load Stream and Chat -->
  <script>
    let chatVisible = false;
    const chatDiv = document.getElementById("chat");

    function loadStream() {
      const username = document.getElementById("streamerInput").value.trim().toLowerCase();
      if (!username) return;

      const parent = "ziadmust2.github.io";
      const playerFrame = document.getElementById("playerFrame");

      // Update stream player
      playerFrame.src = `https://player.twitch.tv/?channel=${username}&parent=${parent}`;

      // Update chat if visible
      if (chatVisible) {
        chatDiv.innerHTML = `
          <iframe id="chatFrame"
            src="https://www.twitch.tv/embed/${username}/chat?parent=${parent}"
            style="width:100%;height:100%;border:none;"></iframe>`;
      }
    }

    function toggleChat() {
      chatVisible = !chatVisible;
      const username = document.getElementById("streamerInput").value.trim().toLowerCase() || "kai_cenat";
      const parent = "ziadmust2.github.io";

      if (chatVisible) {
        chatDiv.classList.remove("hidden");
        chatDiv.innerHTML = `
          <iframe id="chatFrame"
            src="https://www.twitch.tv/embed/${username}/chat?parent=${parent}"
            style="width:100%;height:100%;border:none;"></iframe>`;
      } else {
        chatDiv.classList.add("hidden");
        chatDiv.innerHTML = "";
      }
    }
  </script>

</body>
</html>
